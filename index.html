<!DOCTYPE html>
<html>
  <head>
    <title>PokeDex</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div id="App" class="bg-light d-flex justify-content-center">
      <!-- Navbar -->
      <nav class="bg-info navbar">
        <h1 class="m-1 text-dark btn home">PokeDex</h1>
        <input v-model="buscador" type="text" class="form-control input color-dark" placeholder="Buscar... Pikachu, Magikarp, etc" @keyup="buscar()"> </input>
        <span class="visual-mode btn text-dark">Modo Oscuro</span>
      </nav>
      
      <!-- PokeCard -->
      <div class="d-flex justify-content-center align-items-center p-3">
        <div class="cards-container">
          <div v-for="(poke,index) in imprimir" class="pokeCard bg-info  btn" data-toggle="modal" data-target="#staticBackdrop">
            <img class="img" :src="poke.img"/>
            <div class="info">
              <h3 class="text-dark">{{poke.name}}</h3>
              <br>
              <span class="text-dark rounded">#{{poke.id}}</span>
            </div>
          </div>
        </div>
      </div> 
      <!-- Buttons Group -->
      <div class="btn-group m-5 mb-0" role="group" aria-label="Basic example">
        <button v-bind:class="{active: active[index] }" class="btn btn-info" v-for="(item,index) in active" @click="paginacion(index)">{{index+1}}</button>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content p-1 box">
            <h1 class="">abriste un poke</h1>
            <button class="w-25 btn btn-info" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
